{%extends 'base.html'%} {% block title %} Welcome {% endblock %} 
{% block content %}

<!-- Wrapper -->
<div id="wrapper">
  <!-- Header -->
  {% include 'partials/_header.html'%}
  <!-- Nav -->
  {% include 'partials/_nav_dist.html'%} 

  <div id="main">
    <!-- Table -->
    <h2>Modifier Mot de passe</h2>
    <form id="form1" method="POST" action="{% url 'modifierMP' %}">
        {% csrf_token %}
        <div class="text-center">
            <input class="form-group" type="password" name="actual-pass" placeholder="Mot de passe actuel">
            <input class="form-group" type="password" name="pass" placeholder="Nouveau mot de passe">
            <input class="form-group" type="password" name="conf-pass" placeholder="Confirmer mot de passe">
            <button id="btnSubmit" class ="btn">Modifier</button>
        </div>
    </form>
    <hr />
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function () {
    $("#btnSubmit").on("click", function () {
      var myForm = $("form#form1");
      if (myForm) {
        $(this).prop("disabled", true);
        $(myForm).submit();
      }
    });
  });
</script>

</div>
{% endblock %}
